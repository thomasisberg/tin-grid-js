<html>
    <head>
        <meta charset="utf-8">
        <title>Height transition / TinSlide</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style>
            .slider {
                transition: height 200ms cubic-bezier(.48,.01,.21,1);
            }
            .img {
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            #img-1 {
                height: 20vh;
            }
            #img-2 {
                height: 50vh;
            }
            #img-3 {
                height: 80vh;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="slider-wrapper">
                <div class="slider">
                    <div><div id="img-1" class="tin-slide-bg" data-src="img-1.jpg"></div></div>
                    <div><div id="img-2" class="tin-slide-bg" data-src="img-2.jpg"></div></div>
                    <div><div id="img-3" class="tin-slide-bg" data-src="img-3.jpg"></div></div>
                </div>
            </div>
        </div>
        <script src="tin-slide.js"></script>
        <script>
            TinSlide(document.getElementsByClassName('slider')[0], {
                useUpdateContainerHeight: true,
                useContainerClickNextPrev: true,
                useSwipeNavigation: true,
                swipePressWaitBeforeInvokeGrabbing: true,
                verticallyCenter: true,
                generate: {
                    dots: {
                        on: false
                    },
                    nav: {
                        on: false
                    }
                }
            });
        </script>
    </body>
</html>
