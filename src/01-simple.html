<html>
    <head>
        <meta charset="utf-8">
        <title>Simple / TinSlide</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>Simple</h1>
            <div class="slider-wrapper">
                <div class="slider">
                    <div><div class="tin-slide-img" data-src="img-1.jpg"></div></div>
                    <div><div class="tin-slide-img" data-src="img-2.jpg"></div></div>
                    <div><div class="tin-slide-img" data-src="img-3.jpg"></div></div>
                </div>
            </div>
        </div>
        <script src="tin-slide.js"></script>
        <script>
            TinSlide(document.getElementsByClassName('slider')[0], {
                useUpdateContainerHeight: false
            });
        </script>
    </body>
</html>
