<html>
    <head>
        <meta charset="utf-8">
        <title>TinSlide example</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="slider">
            <div><img src="img-1.jpg" /></div>
            <div><img src="img-2.jpg" /></div>
            <div><img src="img-3.jpg" /></div>
            <div>
                <div class="sub-slider">
                    <div class="slider">
                        <div><img src="img-1.jpg" /></div>
                        <div><img src="img-2.jpg" /></div>
                        <div><img src="img-3.jpg" /></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="tin-slide.js"></script>
        <script>
            var slides = document.getElementsByClassName('slider');
            
            var subSliderOptions = {
                loop: false,
                generate: {
                    dots: {
                        on: false
                    }
                },
                motionBlur: {
                    on: true
                },
                useNonLoopingHint: false
            };

            for(var ii=0; ii<slides.length; ii++) {
                TinSlide(slides[ii], !ii?undefined:subSliderOptions);
            }
        </script>
    </body>
</html>
